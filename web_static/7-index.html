<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB clone</title>
    <link rel="icon" type="image/x-icon" href="images/hbnb_icon.png" />
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="stylesheet" type="text/css" href="styles/7-places.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Arizona, California...</h4>
          <ul class="popover">
            <li><h2>Arizona:</h2></li>
            <ul>
              <li>Phoenix</li>
              <li>Tucson</li>
            </ul>
            <li><h2>California:</h2></li>
            <ul>
              <li>San Deigo</li>
              <li>Los Angeles</li>
              <li>San Franscico</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, BBQ...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>BBQ</li>
            <li>Pool</li>
            <li>Garden</li>
          </ul>
        </div>
        <div class="button">
          <button>Search</button>
        </div>
      </section>
      <section class="places">
        <h1>Places</h1>
        <ul>
          <li>
            <article><h2>Tiny house</h2></article>
          </li>
          <li>
            <article><h2>My home</h2></article>
          </li>
          <li>
            <article><h2>A suite</h2></article>
          </li>
          <li>
            <article><h2>An hotel</h2></article>
          </li>
        </ul>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
